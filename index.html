<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div id="container">
     <aside id="top-left"><h2 id="score1">Score: <span id="score">0</span></h2></aside>
     <button><aside id="top-right"><h2 id="start">Start Game</h2></aside></button>
     <main>
        <canvas id="game" width="400px" height="400px">
            <img src="./img/astronaut.png" alt="astronaut" id="playerimg" style="display: none;"> 
            <img src="./img/monster.png" alt="monster" id="enemyimg" style="display: none;" >
        </canvas>
     </main>
     <aside id="btm-left"><h2 id="health">Health: 3</h2></aside>
     <aside id="btm-right"><h2>Game Instruction:</h2></aside>
     <aside id="center-left"><h2 id="movement"></h2></aside>
     <button><aside id="center-right"><h2 id="reset">Reset Game</h2></aside></button>
    </div>
<script src="./js/app.js"></script>  
</body>
</html>
